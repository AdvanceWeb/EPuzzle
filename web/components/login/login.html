<!--Log in-->
<div style="height: 100%; width: 100%; position:absolute">
    <img src="img/puzzle2.jpg">
</div>

<div class="top-content login" style="clear: none;">
    <div class="inner-bg">
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <p>Welcome to our shop!</p>
                        <p>Enter your username and password to log in:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form" action="" method="post" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password"  ng-model="password">
                        </div>
                        <div ng-if="validation" style="color:red">Username or password is wrong!</div>
                        <!--<p><a class="btn btn-default btn-inverse btn-large btn-block" href="#home" role="button">Sign in~</a></p>-->
                        <p><a class="btn btn-default btn-inverse btn-large btn-block" role="button" ng-click="login()">Sign in~</a></p>
                        <p><a class="btn btn-default btn-large btn-block" href="#signup" role="button">Sign up~</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
