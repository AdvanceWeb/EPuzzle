<!-- Work shop, interact with customer-->
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 205px">
    <div style="background:url(img/puzzle2.jpg); height: 200px; center; background-size:cover"></div>
</div>
<div class="container marketing">
    <div class="row featurette">
        <!--WORKSHOP WITH HUMAN OPERATION-->
        <div class="col-md-7 col-md-push-5">
            <h2 class="featurette-heading">Work Shop</h2>
            <p class="lead">Create your puzzle here</p>
            <div>
                <div class="table-responsive">
                    <table class="table table-striped" ng-init="puzzle = {}">
                        <thead>
                        <tr>
                            <th>#</th><th>Item</th><th>Your choice</th><th>Price($)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td><td>Color</td>
                            <td>
                                <select ng-model="selectedColor" ng-options="x.content for x in Colors">
                                </select>
                            </td>
                            <td>
                                {{selectedColor.price}}
                            </td>
                        </tr>
                        </tbody>

                        <tbody>
                        <tr>
                            <td>2</td><td>Shape</td>
                            <td>
                                <select ng-model="selectedShape" ng-options="x.content for x in Shapes">
                                </select>
                            </td>
                            <td>
                                {{selectedShape.price}}
                            </td>
                        </tr>
                        </tbody>

                        <tbody>
                        <tr>
                            <td>3</td><td>Size</td>
                            <td>
                                <select ng-model="selectedSize" ng-options="x.size for x in Sizes">
                                </select>
                            </td>
                            <td>
                                {{selectedSize.price}}
                            </td>
                        </tr>
                        </tbody>

                        <tbody>
                        <tr>
                            <td>#</td>
                            <td>#</td>
                            <td>#</td>
                            <td>
                                {{selectedColor.price + selectedShape.price + selectedSize.price}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <p><a class="btn btn-default pull-left" style="display: inline;" ng-click="changeView()" role="button">View Layout | View Single</a></p>
                    <p><a class="btn btn-default pull-left" style="display: inline;" ng-click="preview()" role="button">View Preview | View Box</a></p>
                </div>
                <div style="clear:both">
                    <div class="file">
                        <input type="file" file-model="myFile"/>
                    </div>
                    <div class="col-md-12">
                        <img ng-src="{{imageSrc}}" style="max-width:300px;max-height:300px;margin:0 auto;display:block;" />
                    </div>
                </div>
                <p><a class="btn btn-default pull-right" ng-click="makeorder()" role="button">Go to make an order &raquo;</a></p>
            </div>
        </div>

        <!--VR SHOW CANVAS-->
        <div class="col-md-5 col-md-pull-7">
            <div id="vrcontainer" height="600" width="100%" ></div>
        </div>
    </div>
</div>
